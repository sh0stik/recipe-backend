spring:
  application:
    name: recipe-backend

  datasource:
    url: jdbc:postgresql://localhost:5432/recipe_app
    username: postgres
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  graphql:
    graphiql:
      enabled: true